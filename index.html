<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EV3 HID test</title>
        <link rel="stylesheet" href="/styles.css" />
    </head>

    <body>
        <h1>EV3 HID test over WebHID</h1>
        <div>
            in EV3 FW update mode:
            <button id="connect">Connect</button>
            <button id="getversion">Get HW version</button>
            <button id="updatefw">Update</button>
            <button id="disconnect">Disconnect</button>
            <button id="forget">Forget</button>
        </div>
        <div>
            in EV3 regular mode:
            <button id="enterfwupdate">Enter FW Update</button>
        </div>
        <div>message count: <span id="message-count">0</span></div>
        <div><i>debug: chrome://device-log/?refresh=1&types=HID</i></div>
        <pre id="log"></pre>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
